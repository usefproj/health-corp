<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home Page</title>
    <link rel="stylesheet" href="./styles/style.css" />
    <script
      src="https://kit.fontawesome.com/d5073c3c7d.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <div class="nav-left">
            <li class="nav-links active"><a href="#">Home</a></li>
            <li class="nav-links"><a href="#doctors">Contact Doctors</a></li>
            <li class="nav-links">
              <a href="./sensorShop.html">Buy Sensors</a>
            </li>
          </div>
          <div class="nav-right" id="nav-right">
            <li class="nav-links" id="signup-link">
              <a href="./signup.html">Sign up</a>
            </li>
            <li class="nav-links" id="login-link">
              <a href="./login.html">Login</a>
            </li>
            <li class="nav-links" id="username" style="display: none">
              <span></span>
            </li>
            <li class="nav-links" id="logout-link" style="display: none">
              <a href="#" onclick="logout()">Logout</a>
            </li>
          </div>
        </ul>
      </nav>
      <div class="header-div">
        <div id="title">
          <h1>Welcome to Turbo-Meals Website</h1>
          <p>-Using Leading Tech to Help You</p>
        </div>
        <img src="./imgs/app-img.svg" alt="Turbo-Meals application" />

    </header>
    <section id="meals">
      <div id="user-data">
        <h2 id="calories">Daily Calorie Intake:</h2>
      </div>
      <input
        type="text"
        id="ingredient"
        placeholder="tomato, apple, pepperoni"
      />
      <input type="number" id="numberOfMeals" min="1" max="3" value="1" />
      <button onclick="fetchRecipes()">Click Me!</button>
      <div id="recipeContainer">
        <!-- Recipe cards here -->
      </div>
    </section>
    <section id="doctors">
      <!-- Doctors section content -->
    </section>
    <footer>All CopyRights Reserved &copy;</footer>
    <script src="./js/mealapp.js"></script>
